documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Exnaton Api Spec
  type: object
  required:
    - endpoint_name
  properties:
    endpoint_name:
      type: string
      description: endpoint  requested from the API.
      pattern: ^[a-z0-9_\-]+$
      examples:
        - 95ce3367-cbce-4a4d-bbe3-da082831d7bd.json
        - 1db7649e-9342-4e04-97c7-f0ebb88ed1f8.json